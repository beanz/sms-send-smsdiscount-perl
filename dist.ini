name    = SMS-Send-SMSDiscount
author  = Mark Hindess <soft-cpan@temporalanomaly.com>
license = Perl_5
copyright_holder = Mark Hindess
copyright_year   = 2010

[Git::Check]
[Git::Commit]
[Git::CommitBuild]
  release_branch = releases
[Git::Tag]
  tag_format = v%v
  branch     = releases
[Git::Push]

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme

[NextRelease]
[AutoVersion]
[PkgVersion]
[PodWeaver]
[CriticTests]
[EOLTests]
[KwaliteeTests]
[NoTabsTests]
[PodCoverageTests]
[PodLinkTests]
[PodSyntaxTests]
[SpellingCommonMistakesTests]
[SynopsisTests]
[AutoPrereqs]
[MetaJSON]

[MetaResources]
bugtracker.web = http://github.com/beanz/sms-send-smsdiscount-perl/issues
repository.url = git://github.com/beanz/sms-send-smsdiscount-perl.git
repository.web = http://github.com/beanz/sms-send-smsdiscount-perl
repository.type = git
